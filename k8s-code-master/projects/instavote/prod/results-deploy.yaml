apiVersion: apps/v1
kind: Deployment
metadata:
  name: result
  namespace: instavote
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
  revisionHistoryLimit: 4
  paused: false
  replicas: 2
  minReadySeconds: 20
  selector:
    matchLabels:
      role: result
  template:
    metadata:
      name: vote
      labels:
        app: python
        role: result
        version: v2
    spec:
      containers:
        - name: app
          image: schoolofdevops/vote-result
          ports:
            - containerPort: 80
              protocol: TCP
