---
- debug: msg="START eapi/defaults.yaml"

- name: setup
  eos_config:
    commands:
      - no description
      - shutdown
    parents:
      - interface Ethernet5
    match: none
    provider: "{{ eapi }}"

- name: configure device with defaults included
  eos_template:
    src: defaults/config.j2
    include_defaults: yes
    provider: "{{ eapi }}"
  register: result

#- debug: var=result

- assert:
    that:
      - "result.changed == true"
      - "result.updates is defined"

- name: check device with defaults included
  eos_template:
    src: defaults/config.j2
    include_defaults: yes
    provider: "{{ eapi }}"
  register: result

#- debug: var=result

- assert:
    that:
      - "result.changed == false"
      - "result.updates is defined"

- debug: msg="END eapi/defaults.yaml"
