---
- debug: msg="START cli/basic.yaml"

- name: setup
  iosxr_config:
    commands:
      - no interface Loopback999
    match: none
    provider: "{{ cli }}"

- name: configure device with config
  iosxr_template:
    src: basic/config.j2
    provider: "{{ cli }}"
  register: result

- assert:
    that:
      - "result.changed == true"
      - "result.updates is defined"

- name: check device with config
  iosxr_template:
    src: basic/config.j2
    provider: "{{ cli }}"
  register: result

- assert:
    that:
      - "result.changed == false"
      - "result.updates is defined"

- name: teardown
  iosxr_config:
    commands:
      - no interface Loopback999
    match: none
    provider: "{{ cli }}"

- debug: msg="END cli/basic.yaml"
