---
- debug: msg="START cli/basic.yaml"

- name: setup
  nxos_config:
    commands:
      - no description
      - no shutdown
    parents:
      - interface Ethernet2/5
    match: none
    provider: "{{ cli }}"

- name: configure device with config
  nxos_template:
    src: basic/config.j2
    provider: "{{ cli }}"
  register: result

- assert:
    that:
      - "result.changed == true"
      - "result.updates is defined"

- name: check device with config
  nxos_template:
    src: basic/config.j2
    provider: "{{ cli }}"
  register: result

- assert:
    that:
      - "result.changed == false"
      - "result.updates is defined"

- debug: msg="END cli/basic.yaml"
