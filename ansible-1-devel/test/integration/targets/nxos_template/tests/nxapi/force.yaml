---
- debug: msg="START nxapi/force.yaml"

- name: setup
  nxos_config:
    commands:
      - no description
      - no shutdown
    parents:
      - interface Ethernet2/5
    match: none
    provider: "{{ nxapi }}"

- name: configure device with config
  nxos_template:
    src: basic/config.j2
    provider: "{{ nxapi }}"
    match: none
  register: result

- assert:
    that:
      - "result.changed == true"
      - "result.updates is defined"

- name: check device with config
  nxos_template:
    src: basic/config.j2
    provider: "{{ nxapi }}"
    match: none
  register: result

- assert:
    that:
      - "result.changed == true"
      - "result.updates is defined"

- debug: msg="END nxapi/force.yaml"
