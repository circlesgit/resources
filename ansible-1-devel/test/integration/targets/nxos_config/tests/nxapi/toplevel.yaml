---
- debug: msg="START nxapi/toplevel.yaml"

- name: setup
  nxos_config:
    lines: hostname {{ inventory_hostname }}
    provider: "{{ nxapi }}"
    match: none

- name: configure top level command
  nxos_config:
    lines: hostname foo
    provider: "{{ nxapi }}"
  register: result

- assert:
    that:
      - "result.changed == true"
      - "'hostname foo' in result.updates"

- name: configure top level command idempotent check
  nxos_config:
    lines: hostname foo
    provider: "{{ nxapi }}"
  register: result

- assert:
    that:
      - "result.changed == false"

- name: teardown
  nxos_config:
    lines: hostname {{ inventory_hostname }}
    provider: "{{ nxapi }}"
    match: none

- debug: msg="END nxapi/toplevel.yaml"
