---
- debug: msg='START cli/toplevel.yaml'

- name: setup
  nxos_config:
    lines: hostname {{ inventory_hostname }}
    provider: "{{ cli }}"
    match: none

- name: configure top level command
  nxos_config:
    lines: hostname foo
    provider: "{{ cli }}"
  register: result

- assert:
    that:
      - "result.changed == true"
      - "'hostname foo' in result.updates"

- name: configure top level command idempotent check
  nxos_config:
    lines: hostname foo
    provider: "{{ cli }}"
  register: result

- assert:
    that:
      - "result.changed == false"

- name: teardown
  nxos_config:
    lines: hostname {{ inventory_hostname }}
    provider: "{{ cli }}"
    match: none

- debug: msg='END cli/toplevel.yaml'
