---
name: get_object_cdn_url
runner_type: run-python
description: Retrieve CDN URL for an object which is stored in a CDN enable container
enabled: true
entry_point: get_object_cdn_url.py
parameters:
  credentials:
    type: string
    description: Name of the credentials set (as defined in the config) to use.
    required: true
  container_name:
    type: string
    description: Name of the container where the object is stored.
    required: true
  object_name:
    type: string
    description: Name of the object.
    required: true
