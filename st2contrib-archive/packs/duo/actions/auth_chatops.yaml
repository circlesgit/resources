---
name: "auth_chatops"
runner_type: "mistral-v2"
pack: "duo"
enabled: true
entry_point: 'workflows/auth_chatops.yaml'

parameters:
  user:
    type: "string"
    description: "A user to authenticate"
    required: true
  channel:
    type: "string"
    description: "A channel to post a reply to"
    required: true
  hint:
    type: "string"
    description: "A hint that goes into Duo description"
    required: true
  uuid:
    type: "string"
    description: "UUID of a frozen execution generated by the bot."
    required: true
