---
name: list_vms
runner_type: python-script
description: List the Virtual Machines available
enabled: true
entry_point: list_vms.py
parameters:
  action:
    type: string
    immutable: true
    default: list_nodes
  region:
    type: string
    description: The region code
    default: dd-na
  ex_location:
    type: string
    description: The datacenter ID e.g. NA11
  ex_name:
    type: string
    description: The name of the VM