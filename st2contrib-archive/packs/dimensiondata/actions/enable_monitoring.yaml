---
name: enable_monitoring
runner_type: python-script
description: Enable monitoring on a node
enabled: true
entry_point: run_compute_node.py
parameters:
  action:
    type: string
    immutable: true
    default: ex_enable_monitoring
  region:
    type: string
    description: The region code
    default: dd-na
  node_id:
    type: string
    description: The ID of the node (VM)
  service_plan:
    type: string
    default: ESSENTIALS
    description: The service plan, ESSENTIALS or ADVANCED