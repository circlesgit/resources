name: list_builds
runner_type: run-python
description: List details of all the available builds.
enabled: true
entry_point: list_builds.py
parameters:
  repo_name:
    type: string
    description: Name of the repository for getting build and branch information.
    required: true
  username:
    type: string
    description: Username whose repo's builds you want to see.
    required: true
