---
name: "get_result_artifact"
runner_type: "python-script"
description: "Get artifact generated by an analysis result for a previously submitted analysis task."
enabled: true
entry_point: "get_result_artifact.py"
parameters:
  uuid:
    type: "string"
    description: "the unique identifier of the submitted task, as returned in the task_uuid field of submit methods."
    required: true
  report_uuid:
    type: "string"
    description: "the unique report identifier returned as part of the dictionary returned by get_result()"
  score_only:
    type: "boolean"
    description: "if True, return even less data (only score and threat/threat-class classification)."
  raw:
    type: "boolean"
    description: "if True, return the raw JSON results of the API query"
    default: false
  verify:
    type: "boolean"
    description: "if False, disable SSL-certificate verification"
    default: true
