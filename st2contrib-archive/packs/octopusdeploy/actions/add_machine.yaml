---
name: add_machine
runner_type: python-script
description: Add a new machine (tentacle) to an Octopus Environment
enabled: true
entry_point: add_machine.py
parameters:
  environment_id:
    type: string
    description: ID of the environment in Octopus to add this machine to
    required: true
  name:
    type: string
    description: The name of the server
    required: true
  uri:
    type: string
    description: Uri of the Octopus tentacle, typically https://host:10933/
    required: true
  thumbprint:
    type: string
    description: The encryption thumbprint generated by the installer
    required: true
  roles:
    type: array
    description: A list of roles 
    required: true
